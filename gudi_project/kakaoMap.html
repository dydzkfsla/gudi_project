<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style type="text/css">
    html, body {
        width: 99%;
        height: 98%;
    }
</style>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
    <div id="map" style="width:100%; height:100%; "></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=48a52cfb529389fd8cff7ad7e0070270&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), mapOption = { center: new kakao.maps.LatLng(33.450701, 126.570667), level: 4 };
        var map = new kakao.maps.Map(mapContainer, mapOption);

        function moveTo(lat, lng) {
            var loc = new kakao.maps.LatLng(33.00000, 126.00000);
            map.setCenter(loc);
        }

        function panTo(lat, lng) {
            var loc = new kakao.maps.LatLng(lat, lng);
            map.panTo(loc);
        }

       

    </script>
</body>
</html>
